<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materi Pelajaran IPA Kelas 9</title>
  <style>
    /* Gaya dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background-color: #007bff;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffdd57;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 20px;
      background-color: #0056b3;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Konten Materi */
    .materi {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .materi iframe,
    .materi img {
      max-width: 100%;
      height: auto;
    }

    .materi iframe {
      aspect-ratio: 16 / 9;
    }

    /* Tombol Kembali */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#rangkuman">Rangkuman</a>
    <a href="#gambar">Gambar</a>
    <a href="#video">Video</a>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Materi Pelajaran IPA Kelas 9</h1>
  </div>

  <!-- Konten Materi -->
  <div id="daftar-materi"></div>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>

  <script>
    // Fungsi untuk mengambil data dari file JSON
    async function loadMateri() {
      try {
        const response = await fetch('assets/data/materi.json');
        if (!response.ok) {
          throw new Error('File JSON tidak ditemukan');
        }
        const data = await response.json();
        displayMateri(data.materi);
      } catch (error) {
        console.error('Error:', error);
        alert('Gagal memuat materi. Silakan coba lagi.');
      }
    }

    // Fungsi untuk menampilkan materi
    function displayMateri(materi) {
      const container = document.getElementById('daftar-materi');
      container.innerHTML = ''; // Kosongkan kontainer sebelum menambahkan materi baru

      materi.forEach(item => {
        if (!item.tipe || !item.judul || !item.file) {
          console.warn('Item materi tidak valid:', item);
          return;
        }

        const div = document.createElement('div');
        div.className = 'materi';

        // Tambahkan ID untuk navigasi
        if (item.tipe === 'doc') {
          div.id = 'rangkuman';
          div.innerHTML = `
            <h2>${item.judul}</h2>
            <p><a href="${item.file}" download>Download Materi (DOC)</a></p>
          `;
        } else if (item.tipe === 'gambar') {
          div.id = 'gambar';
          div.innerHTML = `
            <h2>${item.judul}</h2>
            <p><img src="${item.file}" alt="${item.judul}" width="100%"></p>
          `;
        } else if (item.tipe === 'video') {
          div.id = 'video';
          div.innerHTML = `
            <h2>${item.judul}</h2>
            <iframe width="560" height="315" src="${item.file}" frameborder="0" allowfullscreen></iframe>
          `;
        } else {
          console.warn('Tipe materi tidak dikenali:', item.tipe);
          return;
        }

        container.appendChild(div);
      });
    }

    // Memuat materi saat halaman siap
    document.addEventListener('DOMContentLoaded', loadMateri);
  </script>
</body>
</html>
